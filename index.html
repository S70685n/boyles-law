<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Engineering Calculators</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.logo-container {
    text-align: center;
    margin-bottom: 15px;
}

.logo-container img {
    max-width: 160px;
}

.tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 10px;
}

.tab-button {
    flex: 1;
    background: red;
    color: black;
    border: none;
    padding: 14px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px 6px 0 0;
}

.tab-button.active {
    background: #cc0000;
}

.tab-content {
    display: none;
    background: white;
    padding: 20px;
    border-radius: 0 6px 6px 6px;
}

.tab-content.active {
    display: block;
}

label {
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 14px;
    margin: 8px 0 14px 0;
    font-size: 18px;
}

button.calc {
    background: red;
    color: black;
    border: none;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 6px;
}

button.reset {
    background: #666;
    color: white;
    border: none;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 6px;
    margin-top: 10px;
}

.result {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<div class="logo-container">
    <img src="https://your-image-url.com/logo.png" alt="Logo">
</div>

<div class="tabs">
    <button class="tab-button active" onclick="openTab('boyle')">Boyle’s Law</button>
    <button class="tab-button" onclick="openTab('cylinder')">Cylinder Volume</button>
    <button class="tab-button" onclick="openTab('rod')">Rod Force</button>
</div>

<!-- ================= BOYLE'S LAW ================= -->
<div id="boyle" class="tab-content active">
<h2 style="text-align:center;">Boyle’s Law (Cylinders)</h2>
<p style="text-align:center;">Leave ONE field blank</p>

<label>Pressure Unit</label>
<select id="pressureUnit">
    <option value="psi">psi</option>
    <option value="bar">bar</option>
</select>

<label>Cylinder Radius</label>
<select id="R">
    <option value="2">2 inches</option>
    <option value="2.5">2.5 inches</option>
</select>

<label>Initial Pressure (P1)</label>
<input id="P1">

<label>Final Pressure (P2)</label>
<input id="P2">

<label>Initial Height (V1)</label>
<input id="H1">
<select id="H1Unit">
    <option value="in">inches</option>
    <option value="mm">millimeters</option>
</select>

<label>Final Height (V2)</label>
<input id="H2">
<select id="H2Unit">
    <option value="in">inches</option>
    <option value="mm">millimeters</option>
</select>

<button class="calc" onclick="calculateBoyle()">Calculate</button>
<button class="reset" onclick="resetBoyle()">Reset</button>

<div id="boyleResult" class="result"></div>
</div>

<!-- ================= CYLINDER VOLUME ================= -->
<div id="cylinder" class="tab-content">
<h2 style="text-align:center;">Cylinder Volume</h2>

<label>Input Unit</label>
<select id="volInputUnit">
    <option value="mm">mm</option>
    <option value="cm">cm</option>
    <option value="m">m</option>
</select>

<label>Radius</label>
<input id="volRadius">

<label>Height</label>
<input id="volHeight">

<label>Output Unit</label>
<select id="volOutputUnit">
    <option value="mm3">mm³</option>
    <option value="cm3">cm³</option>
    <option value="L">Liters</option>
</select>

<button class="calc" onclick="calculateVolume()">Calculate</button>
<button class="reset" onclick="resetVolume()">Reset</button>

<div id="volumeResult" class="result"></div>
</div>

<!-- ================= ROD FORCE ================= -->
<div id="rod" class="tab-content">
<h2 style="text-align:center;">Rod Force</h2>

<label>Input Type</label>
<select id="rodType" onchange="updateRodUnits()">
    <option value="force">Force → Pressure</option>
    <option value="pressure">Pressure → Force</option>
</select>

<label>Value</label>
<input id="rodValue">

<label>Unit</label>
<select id="rodUnit"></select>

<label>Shaft Size</label>
<select id="shaft">
    <option value="0.196">1/2 inch</option>
    <option value="0.307">5/8 inch</option>
</select>

<button class="calc" onclick="calculateRod()">Calculate</button>
<button class="reset" onclick="resetRod()">Reset</button>

<div id="rodResult" class="result"></div>
</div>

<script>
// ---------------- Tabs ----------------
function openTab(id) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
}

// ---------------- Boyle's Law ----------------
function hToMeters(v,u){ return u==="in" ? v*0.0254 : v/1000; }

function calculateBoyle() {
    let P1 = parseFloat(P1El.value);
    let P2 = parseFloat(P2El.value);
    let H1 = parseFloat(H1El.value);
    let H2 = parseFloat(H2El.value);

    let r = parseFloat(REl.value) * 0.0254;
    let h1m = hToMeters(H1, H1Unit.value);
    let h2m = hToMeters(H2, H2Unit.value);

    let V1 = Math.PI * r*r * h1m;
    let V2 = Math.PI * r*r * h2m;

    let empty = [P1,P2,H1,H2].filter(v=>isNaN(v)).length;
    if(empty !== 1){
        boyleResult.innerText = "Leave exactly ONE field blank";
        return;
    }

    if(isNaN(P1)) boyleResult.innerText = `P1 = ${(P2*V2/V1).toFixed(2)} ${pressureUnit.value}`;
    else if(isNaN(P2)) boyleResult.innerText = `P2 = ${(P1*V1/V2).toFixed(2)} ${pressureUnit.value}`;
    else if(isNaN(H1)) boyleResult.innerText = `H1 = ${((V2*P2)/(Math.PI*r*r*P1)/(H1Unit.value==="in"?0.0254:0.001)).toFixed(2)} ${H1Unit.value}`;
    else boyleResult.innerText = `H2 = ${((V1*P1)/(Math.PI*r*r*P2)/(H2Unit.value==="in"?0.0254:0.001)).toFixed(2)} ${H2Unit.value}`;
}

function resetBoyle(){
    ["P1","P2","H1","H2"].forEach(id=>document.getElementById(id).value="");
    boyleResult.innerText="";
}

// ---------------- Volume ----------------
function calculateVolume(){
    let r = parseFloat(volRadius.value);
    let h = parseFloat(volHeight.value);
    let f = volInputUnit.value==="mm"?0.001:volInputUnit.value==="cm"?0.01:1;
    let V = Math.PI*(r*f)**2*(h*f);
    let out = volOutputUnit.value==="mm3"?V*1e9:volOutputUnit.value==="cm3"?V*1e6:V*1000;
    volumeResult.innerText = `Volume = ${out.toFixed(3)} ${volOutputUnit.value}`;
}
function resetVolume(){ volRadius.value=""; volHeight.value=""; volumeResult.innerText=""; }

// ---------------- Rod Force ----------------
function updateRodUnits(){
    rodUnit.innerHTML="";
    if(rodType.value==="force"){
        rodUnit.innerHTML="<option value='lbs'>lbs</option><option value='N'>N</option>";
    } else {
        rodUnit.innerHTML="<option value='psi'>psi</option>";
    }
}
function calculateRod(){
    let v = parseFloat(rodValue.value);
    let f = parseFloat(shaft.value);
    if(rodType.value==="force"){
        if(rodUnit.value==="N") v*=0.224809;
        rodResult.innerText = `Pressure = ${(v/f).toFixed(2)} psi`;
    } else {
        let lbs=v*f;
        rodResult.innerText = `Force = ${lbs.toFixed(2)} lbs (${(lbs/0.224809).toFixed(2)} N)`;
    }
}
function resetRod(){ rodValue.value=""; rodResult.innerText=""; }

const P1El=P1, P2El=P2, H1El=H1, H2El=H2, REl=R;
updateRodUnits();
</script>

</body>
</html>
